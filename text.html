                    </div>
                    <div class="modal-body">

                        <input type="text" class="form-control form-control-sm shadow-none my-3 text-success" placeholder="Enter correct director name" id="editedEmail">
                        <input type="text" class="form-control form-control-sm shadow-none my-3" placeholder="Enter correct movie year" id="editedPhone">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="edit()">Save changes</button>

        </div>
    
    
        <script>
    let allInfo = [];
    let editIndex;
    
    const addinfo = () => {
        if (name.value === "" || email.value === "" || phone.value === "") {
            errorMsg.style.display = 'block';
        } else {
            errorMsg.style.display = 'none';
            initialMsg.style.display = "block";
    
            let personal = {
                movie: user.value, // Assuming 'name' is the course name
                title: email.value,

        function getIndex(index) {
            console.log(index);
            editIndex = index
        }
        function deleteOne(index) {
            var confam = confirm('Are you sure you want to delete')
            if (confam === true) {
                console.log(index);
                allInfo.splice(index, 1)
                displayInfo()
            } else {
                displayInfo()
            }
        }
        
    
    
        function displayInfo() {
        showInfo.innerHTML = `
                <thead>
                    <tr>
                        <td class="fw-bold text-center">Movie tile</td> 
                        <td class="fw-bold text-center">movie director</td> 
                        <td class="fw-bold text-center">year released</td>
                        <td class="fw-bold text-center">Actions</td>  
                    </tr>
                </thead>
                <tbody>
            `;
    
        for (let i = 0; i < allInfo.length; i++) {
            showInfo.innerHTML += `
                <tr>
                    <td class="text-center">${allInfo[i].movie}</td>
                    <td class="text-center">${allInfo[i].title}</td>
                    <td class="text-center">${allInfo[i].year}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-warning" onclick="getIndex(${i})" data-bs-toggle="modal" data-bs-target="#exampleModal2">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteOne(${i})">Delete</button>
